<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0052ce;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00287c;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>ورود</h2>
            <form id="login">
                <input type="text" id="loginUsername" placeholder="نام کاربری" required>
                <input type="password" id="loginPassword" placeholder="رمز عبور" required>
                <button type="submit">ورود</button>
            </form>
            <div class="toggle">
                حساب کاربری ندارید؟ <a href="#" id="showRegister">ثبت‌نام کنید</a>
            </div>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>ثبت‌نام</h2>
            <form id="register">
                <input type="text" id="registerUsername" placeholder="نام کاربری" required>
                <input type="password" id="registerPassword" placeholder="رمز عبور" required>
                <input type="password" id="confirmPassword" placeholder="تکرار رمز عبور" required>
                <button type="submit">ثبت‌نام</button>
            </form>
            <div class="toggle">
                قبلاً ثبت‌نام کرده‌اید؟ <a href="#" id="showLogin">وارد شوید</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
